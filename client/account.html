<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Your account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"
      integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-9">
        <div style="padding: 20px">
          <h1>Your Bank</h1>
          <h3>Transactions history</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Title</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>1.01.2020</td>
                <td>Rent payment</td>
                <td>-5069 dkk</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>2.01.2020</td>
                <td>Shopping Mall</td>
                <td>-234 dkk</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>3.01.2020</td>
                <td>Flight to Paris</td>
                <td>-578 dkk</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>4.01.2020</td>
                <td>Paycheck</td>
                <td>+10100 dkk</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col bg-danger" style="height: 100vh">
        What happens in the background:
        <h5 style="margin-top: 20px">1. Session cookie is set to:</h5>
        <h3 style="word-break: break-all" id="cookie-value"></h3>
        <h5 style="margin-top: 20px">2. Malicious JavaScript runs...</h5>
        <div id="attack-message"></div>
        <h3
          class="text-success"
          style="word-break: break-all"
          id="guessed-cookie"
        ></h3>
        <div id="attack-done"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="browserApi.js"></script>
    <script src="attack.js"></script>
  </body>
</html>
